<!DOCTYPE html>
<html>
	<head>
		<meta content="text/html;charset=utf-8" http-equiv="Content-Type">
		<meta content="utf-8" http-equiv="encoding">
		<link href="style.css" rel="stylesheet">
		<title>Library</title>
	</head>
	<body>
		<button id="new">NEW BOOK</button>
		<dialog>
			<form method="dialog">
				<div>
					<label for="author">Author: </label><input type="text" id="author" value="Charles Dickens" required>
				</div>
				<div>
					<label for="title">Title: </label><input type="text" id="title" value="Great Expectations" required>
				</div>
				<div>
					<label for="pages">Total pages: </label><input type="number" id="pages" value="544" required>
				</div>
				<div>
					<p>Read? </p>
					<label for="yes"><input type="radio" value="Yes" name="read" id="yes">Yes</label>
					<label for="no"><input type="radio" name="read" value="No" id="no">No</label>
				</div>
				<button id="add">ADD BOOK</button>
			</form>
		</dialog>
		<table>
			<colgroup>
				<col class="author">
				<col class="title">
				<col class="pages">
				<col class="read">
			</colgroup>
			<thead>
				<th class="author" scope="col">Author</th>
				<th class="title" scope="col">Title</th>
				<th scope="col">Total pages</th>
				<th scope="col">Read?</th>
			</thead>
			<tbody></tbody>
		</table>
		<script src="script.js"></script>
	</body>
</html>
