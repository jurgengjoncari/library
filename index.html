<!DOCTYPE html>
<html>
	<head>
		<link href="style.css" rel="stylesheet">
		<script src="script.js"></script>
		<title>Library</title>
	</head>
	<body>
		<button>NEW BOOK</button>
		<form>
			<label>Author: </label><input type="text" required>
			<label>Title: </label><input type="text" required>
			<label>Number of pages: </label><input type="number" required>
			<label>Read? </label>
			<input type="radio" name="read" id="yes"><label for="yes">Yes</label>
			<input type="radio" name="read" id="no"><label for="no">No</label>
		</form>
		<table>
			<thead>
				<th>Author</th>
				<th>Title</th>
				<th>Number of pages</th>
				<th>Pages read</th>
			</thead>
			<tbody></tbody>
		</table>
	</body>
</html>
