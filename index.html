<!DOCTYPE html>
<html>
	<head>
		<meta content="text/html;charset=utf-8" http-equiv="Content-Type">
		<meta content="utf-8" http-equiv="encoding">
		<link href="style.css" rel="stylesheet">
		<title>Library</title>
	</head>
	<body>
		<button id="new"><b>NEW BOOK</b></button>
		<dialog>
			<form method="dialog">
				<dt><label for="author">Author: </label></dt>
				<dd><input type="text" id="author" value="Charles Dickens" required></dd>
				<dt><label for="title">Title: </label></dt>
				<dd><input type="text" id="title" value="Great Expectations" required></dd>
				<dt><label for="pages">Total pages: </label></dt>
				<dd><input type="number" id="pages" value="544" required></dd>
				<fieldset>
					<legend>Read? </legend>
					<div>
						<label for="yes">
							<input type="radio" value="Yes" name="read" id="yes">
							Yes
						</label>
					</div>
					<div>
						<label for="no">
							<input type="radio" name="read" value="No" id="no" checked>
							No
						</label>
					</div>
				</fieldset>
				<button id="add"><b>ADD BOOK</b></button>
			</form>
		</dialog>
		<table>
			<colgroup>
				<col class="author">
				<col class="title">
				<col class="pages">
				<col class="read">
				<col class="remove">
			</colgroup>
			<thead>
				<th scope="col" class="author">Author</th>
				<th scope="col" class="title">Title</th>
				<th scope="col" class="pages">Total pages</th>
				<th scope="col" class="read">Read?</th>
				<th scope="col" class="remove">Remove</th>
			</thead>
			<tbody></tbody>
		</table>
		<script src="script.js"></script>
	</body>
</html>
