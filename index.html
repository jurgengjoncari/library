<!DOCTYPE html>
<html>
	<head>
		<meta content="text/html;charset=utf-8" http-equiv="Content-Type">
		<meta content="utf-8" http-equiv="encoding">
		<link href="style.css" rel="stylesheet">
		<title>Library</title>
	</head>
	<body>
		<button>NEW BOOK</button>
		<form>
			<label for="author">Author: </label><input type="text" id="author" value="Charles Dickens" required>
			<label for="title">Title: </label><input type="text" id="title" value="Great Expectations" required>
			<label for="pages">Total pages: </label><input type="number" id="pages" value="544" required>
			<label>Read? </label>
			<input type="radio" value="yes" name="read" id="yes"><label for="yes">Yes</label>
			<input type="radio" name="read" value="no" id="no" checked><label for="no">No</label>
			<button>ADD BOOK</button>
		</form>
		<table>
			<colgroup>
				<col class="author">
				<col class="title">
				<col class="pages">
				<col class="read">
			</colgroup>
			<thead>
				<th class="author">Author</th>
				<th class="title">Title</th>
				<th>Total pages</th>
				<th>Read?</th>
			</thead>
			<tbody></tbody>
		</table>
		<script src="script.js"></script>
	</body>
</html>
